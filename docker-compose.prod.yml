services:
  postgres:
        image: postgres:17.6
        command:
            [
                "postgres",
                "-c",
                "max_connections=300",
                "-c",
                "shared_buffers=256MB",
            ]
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - app-network  

drizzle-gateway:
        image: ghcr.io/drizzle-team/gateway:latest
        container_name: drizzle_gateway
        restart: unless-stopped
        ports:
            - "${DRIZZLE_GATEWAY_PORT:-8811}:${DRIZZLE_GATEWAY_PORT:-8811}"
        environment:
            - PORT=${DRIZZLE_GATEWAY_PORT:-8811}
            - STORE_PATH=/app
            - MASTERPASS=${DRIZZLE_GATEWAY_PASSWORD:-admin123}
            - DATABASE_URL_main=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - app-network
        volumes:
            - drizzle_gateway_data:/app
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:${DRIZZLE_GATEWAY_PORT:-8811}/health"]
            interval: 30s
            timeout: 10s
            retries: 3

nextjs:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: nextjs_app
        restart: unless-stopped
        user: "0:0"
        ports:
            - "3000:3000"
        env_file:
            - .env.prod
        depends_on:
            postgres:
                condition: service_healthy
            minio:
                condition: service_started
        networks:
            - app-network
        volumes:
            - ${BACKUP_PATH:-./backup}:/backup:rw
            - ./.maintenance.json:/app/.maintenance.json:rw
        logging:
            driver: json-file
            options:
                max-size: "10m"
                max-file: "3"
                labels: "service=nextjs"

volumes:
    postgres_data:
    minio_storage:
    drizzle_gateway_data:

networks:
    app-network:
        driver: bridge