# Production - dynamic-portfolio-website (mehmetdogandev.com)
# Uses external Postgres on host. MinIO 9010/9011, Drizzle 7711, Next.js 8081

services:
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: dynamic-website-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT:-9010}:9000"
      - "${MINIO_CONSOLE_PORT:-9011}:9001"
    volumes:
      - minio_storage:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    container_name: dynamic-website-drizzle-gateway
    restart: unless-stopped
    ports:
      - "${DRIZZLE_GATEWAY_PORT:-7711}:${DRIZZLE_GATEWAY_PORT:-7711}"
    environment:
      PORT: ${DRIZZLE_GATEWAY_PORT:-7711}
      STORE_PATH: /app
      MASTERPASS: ${DRIZZLE_GATEWAY_PASSWORD:-admin123}
      DATABASE_URL_main: ${DATABASE_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network
    volumes:
      - drizzle_gateway_data:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:$${PORT}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://mehmetdogandev.com}
    container_name: dynamic-website-nextjs
    restart: unless-stopped
    user: "0:0"
    ports:
      - "${APP_PORT:-8081}:${PORT:-8081}"
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - app-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=nextjs"

volumes:
  minio_storage:
  drizzle_gateway_data:

networks:
  app-network:
    driver: bridge
